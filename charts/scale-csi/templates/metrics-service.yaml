{{- if .Values.metrics.enabled }}
# Controller metrics service
{{- if .Values.controller.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "scale-csi.fullname" . }}-controller-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "scale-csi.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
  {{- with .Values.metrics.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: {{ .Values.metrics.port }}
      protocol: TCP
  selector:
    {{- include "scale-csi.controllerSelectorLabels" . | nindent 4 }}
{{- end }}
---
# Node metrics service (headless for DaemonSet pod scraping)
{{- if .Values.node.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "scale-csi.fullname" . }}-node-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "scale-csi.labels" . | nindent 4 }}
    app.kubernetes.io/component: node
  {{- with .Values.metrics.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: {{ .Values.metrics.port }}
      protocol: TCP
  selector:
    {{- include "scale-csi.nodeSelectorLabels" . | nindent 4 }}
{{- end }}
{{- end }}
